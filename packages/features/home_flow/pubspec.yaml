name: home_flow
description: Home UI feature - routes, blocs, pages, widgets, i18n
publish_to: none
version: 0.1.0

environment:
  sdk: ^3.10.0
  flutter: ">=3.38.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  core:
    path: ../../core
  design_system:
    path: ../../design_system
  home_module:
    path: ../../modules/home
  auto_route: ^11.0.0
  flutter_bloc: ^9.1.0
  get_it: ^8.0.3
  injectable: ^2.5.0
  freezed_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.0
  auto_route_generator: ^10.4.0
  injectable_generator: ^2.7.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  generate: true
